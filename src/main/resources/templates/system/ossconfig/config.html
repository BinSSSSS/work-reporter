<html>

<head>
<#include "/common/common2.ftl"/>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="m-b-md">
				<form class="layui-form layui-form-pane" role="form" id="searchForm"
					 name="searchForm">
					<div class="layui-form-item">
						<!--	<label class="layui-form-label">角色名:</label>
						<div class="layui-input-inline">
							<input type="text" name="name" id="name"  placeholder="请输入" autocomplete="off" class="layui-input">
						</div>-->
						<a href="javascript:void(0)" @click="reload"
							class="layui-btn layui-btn-normal" id="search">查询</a>
						<button type="button" @click="del"
							class="layui-btn layui-btn-danger">删除</button>
						<button type="button" @click="add"
							class="layui-btn layui-btn-normal">新增</button>
						<button type="button" @click="update"
							class="layui-btn layui-btn-normal">编辑</button>
					</div>
				</form>
			</div>

			<div class="table-responsive">
				<table class="layui-hide" id="ossConfigTable"></table>
			</div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="layui-form-layui-form-pane" id="ossConfigForm" action="javascript:void(0)">
				<div class="panel-body">

					<div class="layui-form-item">

						<label class="layui-form-label">应用id</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.appId"
							required 	placeholder="应用id(必填)" />
						</div>
					</div>
					<div class="layui-form-item">

						<label class="layui-form-label">桶名称</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.bucketName"
							required 	placeholder="桶名称(必填)" />
						</div>
					</div>
					<div class="layui-form-item">

						<label class="layui-form-label">桶区域</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.region"
							required 	placeholder="存储桶的区域(必填)" />
						</div>
					</div>
					<div class="layui-form-item">

						<label class="layui-form-label">存储桶域名</label>
						<div class="layui-input-block">
							<input type="password" class="layui-input" v-model="config.domain"
								placeholder="存储桶域名" />
						</div>
					</div>
					<div class="layui-form-item">

						<label class="layui-form-label">SecretId</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.secretId" 
							required  placeholder="密匙id(必填)" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SecretKey</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.secretKey" 
							required  placeholder="密匙(必填)" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">路径前缀</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.pathPrefix" 
							 placeholder="存储的路径前缀" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">存储桶配置描述</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="config.description" 
							required  placeholder="描述信息(必填)" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">存储桶类型</label>
						<div class="layui-input-inline">
							<select v-model="config.type" class="layui-input" required lay-verify="required" >
								<option value="1">阿里云存储桶</option>
								<option value="2">腾讯云存储桶</option>
								<option value="3">七牛云存储桶</option>
							</select>
						</div>
					</div>
				</div>
				<footer class="panel-footer text-right bg-light lter">
					<div class="layui-form-item">
	<!-- @click="saveOrUpdate"  -->
						<input type="submit" class="layui-btn layui-btn-normal"
							value="确定" /> &nbsp;&nbsp;<input
							type="button" class="layui-btn layui-btn-danger" @click="reload"
							value="返回" />
					</div>
				</footer>
			</form>
		</div>
	</div>
	<script src="/js/system/oss/config.js"></script>
</body>
</html>
